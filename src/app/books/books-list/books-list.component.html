<div style="margin-bottom: 10px">
  <a mat-mini-fab routerLink="/books/create" color="primary">
    <mat-icon>add</mat-icon>
  </a>
</div>

<table mat-table [dataSource]="books$" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="authorName">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.authorName}} </td>
  </ng-container>

  <ng-container matColumnDef="publishYear">
    <th mat-header-cell *matHeaderCellDef> Published </th>
    <td mat-cell *matCellDef="let element"> {{element.publishYear}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
